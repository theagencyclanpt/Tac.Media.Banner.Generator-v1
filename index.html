<html lang="en">

<head>
    <meta charset="utf-8">

    <title>BANNER GENARATER</title>
</head>

<body>
    <div id="step02" style="display: block; height: 100%;">
        <div class="container-fluid h-100">
            <div class="d-flex flex-column h-100 justify-content-center align-items-center">
                <canvas id="preview_canvas" style="display: none;"></canvas>
                <img id="preview_image">
            </div>
        </div>
        <div class="fixed-top d-flex flex-row h-100 justify-content-between align-items-center">
            <div>
                <div class="card" style="width: 22rem;">
                    <div id="formBanner" class="card-body">
                        <div id="dynamic_form" class="mb-3"> </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="card" style="width: 22rem;">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="exampleInputEmail1">TIPO DO BANNER</label>
                            <select class="custom-select" id="bannerType" onchange="onBannerTypeSelectChange()">
                                <option value="insta">Instagram</option>
                                <option value="twitter">Twitter</option>
                                <option value="TEAM_PRO_INSTA">Equipa PRO Instagram</option>
                                <option value="TEAM_PRO_TWITTER">Equipa PRO Twitter</option>
                            </select>
                        </div>
                        <div id="dynamic_form_options" class="mb-3"> </div>

                        <div class="btn-toolbar  d-flex justify-content-between">
                            <button type="button" class="btn btn-warning" onclick="publish_insta()">PUBLISH ON
                                INSTA</button>
                            <button type="button" class="btn btn-success" onclick="download_image()">DOWNLOAD</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="fixed-bottom">
            <h6>RC001-127</h6>
        </div>
    </div>
